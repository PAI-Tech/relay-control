<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAI-TECH</title>
    <style>
        .btn{margin:5px;width:20px;height: 20px;border: 1px black solid;border-radius: 5px;text-align: center;padding: 5px;cursor: hand}
        #result{background-color:lightgray;margin:5px;width:105px;height: 20px;border: 1px black solid;border-radius: 5px;text-align: center;padding: 5px;}
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>




    <script>

        let g_num =0
        function add_number(num)
        {

            g_num = num;
            print_g_num();
        }


        function print_g_num()
        {
            $("#result").text(g_num);
        }


        $(document).ready(function()
        {

            print_g_num();

            $(".btn").click( function(){ add_number(this.innerHTML)  });

        });

    </script>
</head>
<body>
    <h1>Welcome</h1>

    <div>
        <div>
            <div style="display: inline-flex">
                <div id="result" ></div>
            </div>
        </div>
        <div>
            <div style="display: inline-flex">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
            </div>
        </div>
        <div>
            <div style="display: inline-flex">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
            </div>
        </div>
        <div>
            <div style="display: inline-flex">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
            </div>
        </div>
        <div>
            <div style="display: inline-flex">
                <div class="btn">+</div>
                <div class="btn">0</div>
                <div class="btn">-</div>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
